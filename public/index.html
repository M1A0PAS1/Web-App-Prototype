<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>DECO3100</title>
</head>
<body>
    <main>
        <!-- Demo version of add info -->
        <div id="new-recoard-group">

        <div>
        <label for="exercise-name">Exercise Name:</label>
        <input type="string" id="exercise-name">
        </div>

        <div>
            <label for="body-part">Body Part: </label>
            <select id="body-part">
                <option value="chest">chest</option>
                <option value="shoulders">shoulders</option>
                <option value="back">back</option>
                <option value="arms">arms</option>
                <option value="legs">legs</option>
            </select>
        </div>

        <div>
            <label for="weight">Weight:</label>
            <select id="weight">
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>

        <div>
            <label for="repetition">Repetition:</label>
            <select id="repetition">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>

        <div>
            <label for="feeling">Feeling:</label>
            <select id="feeling">
                <option value="Good">Good</option>
                <option value="Bad">Bad</option>
            </select>
        </div>

        <button onclick="addRecoard()">Add Recoard</button>

        <button onclick="showSummary()">Summary</button>
        <div id="summary"></div>

        </div>
        <!-- Add a container -->
        <div id="card-container"></div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
